name: Build and Deploy

on:
  push:
    branches:
      -main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: install package
        run: npm ci
      
      - name: Build 🔧
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: website
          folder: dist